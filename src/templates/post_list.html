{% extends "base.html" %}

{% block content %}

<div class='col-sm-8 col-sm-offset-3'>
<h1>{{ title }}</h1>
{% for object in object_list %}
<div class="row">
<div class="col-sm-12">
<div class="card" style="width: 18rem;">
	
<!--   <img class="card-img-top" src=".../100px180/" alt="Card image cap">-->  
	<div class="card-body">
    <h3 class="card-title"><a href='{{ object.get_absolute_url }}'>{{ object.title }}</a> <span class="badge badge-secondary">{{object.timestamp|timesince}} ago</span></h3>
    <p class="card-text">{{ object.content|linebreaks|truncatechars:120 }}</p>
    <a href="{{ object.get_absolute_url }}" class="btn btn-primary">View</a>
  	</div>
</div>
</div>
<hr/>
</div>
</br>
{% endfor %}
</div>


{% endblock content %}
