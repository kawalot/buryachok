{% extends "base.html" %}

{% block content %}
<div class='col-sm-8 col-sm-offset-3'>
	<h1>Form</h1>
	<form method="POST" action="" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		{{ form.media }}
		<input type="submit" class="btn btn-primary" value="Save" />
	</form>
</div>
{% endblock content %}
